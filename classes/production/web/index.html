<!DOCTYPE html>
<html lang="en">
<script src="https://cdn.staticfile.org/vue/3.2.36/vue.global.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="hello-vue" class="demo">
    {{ message }}
</div>
</body>

<script>
const HelloVueApp = {
  data() {
    return {
      message: 'Hello Vue!!'
    }
  }
}

Vue.createApp(HelloVueApp).mount('#hello-vue')
</script>
</html>
